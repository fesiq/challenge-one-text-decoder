<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Decodificador de textos</title>
    </head>
    <body>
        <main>
            <section class="entrada-codificador">
                <form>
                    <div class="area-entrada-texto">
                        <label for="entrada-texto"> Digite seu texto: </label>
                        <textarea name="entrada-texto" id="entrada-texto" cols="50" rows="10" placeholder="Digite aqui seu texto" required></textarea>
                    </div>
                    <div class="area-botoes-codificador">
                        <button class="botoes-codificador" id="criptografa-texto">Criptografar</button>
                        <button class="botoes-codificador" id="descriptografa-texto">Descriptografar</button>
                    </div>
                </form>
            </section>
            <section class="saida-codificador">
                <p id="saida-texto"></p>
            </section>
        </main>
        <footer>
            <p>
                &copy; 2023. Desenvolvido por <a href="https://www.linkedin.com/in/fesiq/">Fernando Siqueira</a>
            </p>
        </footer>
    </body>
</html>
