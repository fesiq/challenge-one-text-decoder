<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./img/logo-alura.png" alt="Logotipo da Alura">
    </header>
    <main>
        <section class="entrada-encriptador">
            <textarea id="entrada-texto" cols="30" rows="7" placeholder="Digite aqui seu texto"></textarea>

            <div class="info">
                <p>Digite somente letras minúsculas. Não use acentos ou cedilha.</p>
            </div>

            <div class="botoes-entrada">
                <button class="btn-encriptar" onclick="encriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="desencriptar()">Descriptografar</button>
            </div>
        </section>
        <section class="saida-encriptador">
            <div class="saida-estado-ativo" style="display: none">
                <textarea id="saida-texto" cols="25" rows="15"></textarea>
                <button class="btn-copiar" onclick="trocaDiamantePorOutput()">Copiar</button>
            </div>
            <div class="saida-estado-espera">
                <img src="./img/diamond-looking.png" alt="Homem olhando para um diamante com uma lupa.">
                <h2 class="mensagem-espera-destaque">Pronto para começar</h2>
                <p class="mensagem-espera-texto">Digite um texto para criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; 2023. Desenvolvido por <a href="https://www.linkedin.com/in/fesiq/">Fernando Siqueira</a>
        </p>
        <script src="./script.js"></script>
    </footer>
</body>

</html>
