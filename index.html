<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Decodificador de textos</title>
</head>

<body>
    <main>
        <section class="entrada-codificador">
            <textarea id="entrada-texto" cols="40" rows="10" placeholder="Digite aqui seu texto"></textarea>
            <div class="botoes-entrada">
                <button class="btn-encriptar">Criptografar</button>
                <button class="btn-desencriptar">Descriptografar</button>
            </div>
        </section>
        <section class="saida-codificador">
            <textarea id="saida-texto" cols="20" rows="30"></textarea>
        </section>
    </main>
    <footer>
        <p>
            &copy; 2023. Desenvolvido por <a href="https://www.linkedin.com/in/fesiq/">Fernando Siqueira</a>
        </p>
    </footer>
</body>

</html>
