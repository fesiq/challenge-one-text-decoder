<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Decodificador de textos</title>
    </head>
    <body>
        <main>
            <section class="entrada-codificador">
                <form>
                    <textarea id="entrada-texto"></textarea>
                    <button id="criptografa-texto">Criptografar</button>
                    <button id="descriptografa-texto">Descriptografar</button>
                </form>
            </section>
            <section class="saida-codificador">
                <p id="saida-texto"></p>
            </section>
        </main>
    </body>
</html>
